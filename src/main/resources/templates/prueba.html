<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form th:object="${nota}" th:action="@{/anotepad/nueva}" method="post">
        <br>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título de la nota</label>
            <input th:field="*{titulo}" type="text" class="form-control" id="titulo" placeholder="Título de la nota">
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de la nota</label>
            <input th:field="*{tipo}" type="text" class="form-control" id="tipo" placeholder="Tipo de la nota">
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto de la nota</label>
            <textarea th:field="*{texto}" class="form-control" id="texto" placeholder="Texto de la nota"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="buttonAgregar">Agregar</button>
        <br><br>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
